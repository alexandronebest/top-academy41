<!DOCTYPE html>
   <html lang="en">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Мой блог</title>
   </head>
   <body>
       <h1>Список постов</h1>
       <ul>
           {% for post in posts %}
               <li>
                   <h2>{{ post.title }}</h2>
                   <p>{{ post.content }}</p>
                   <p>Опубликовано: {{ post.published_date }}</p>
               </li>
           {% endfor %}
       </ul>
   </body>
   </html>
