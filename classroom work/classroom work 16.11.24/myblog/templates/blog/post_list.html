<!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Django blog</title>
  </head>
  <body>
      <h1><a href="{% url 'list' %}">Django blog</a></h1>
      <div>
          {% block content %}
              {% for post in posts %}
                  <h2>{{ post.title }}</h2>
                  <p>{{ post.content }}</p>
              {% empty %}
                  <p>No posts available.</p>
              {% endfor %}
          {% endblock content %}
      </div>
  </body>
  </html>
