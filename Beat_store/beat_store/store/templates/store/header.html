{% load static %}
<header>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid d-flex align-items-center justify-content-between">
            <a class="navbar-brand ms-3" href="{% url 'store:index' %}">Beat Store</a>
            
            <form class="d-flex search-form" role="search" method="get" action="{% url 'store:search' %}">
                <input class="form-control me-2 search-input" type="search" placeholder="Поиск музыки..." 
                       aria-label="Search" name="query" value="{{ query|default:'' }}">
                <button class="btn btn-outline-success" type="submit">Поиск</button>
            </form>
            
            <div class="navbar-buttons d-flex align-items-center">
                {% if user.is_authenticated %}
                    <span class="navbar-text me-3">{{ user.username }}</span>
                {% else %}
                    <a href="{% url 'store:login' %}" class="btn btn-success me-3">Вход</a>
                {% endif %}
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" 
                        data-bs-target="#mobileMenu" aria-controls="mobileMenu" 
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </div>
    </nav>

    <div class="offcanvas offcanvas-end" tabindex="-1" id="mobileMenu" aria-labelledby="mobileMenuLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="mobileMenuLabel">Меню</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'store:index' %}">Главная</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'store:profile' user.username|default:'login' %}">
                        Моя страница
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'store:music_list' %}">Музыка</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'store:authors_list' %}">Авторы</a>
                </li>
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <form method="post" action="{% url 'store:logout' %}" class="d-inline">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger w-100">Выход</button>
                        </form>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'store:login' %}">Вход</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
</header>
