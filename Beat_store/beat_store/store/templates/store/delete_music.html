<!-- delete_music.html -->

{% extends 'store/base.html' %}

{% block content %}
  <h1>Удаление песни</h1>
  <p>Вы уверены, что хотите удалить песню "{{ song.title }}"?</p>
  <form action="{% url 'delete_music' song.id %}" method="post">
    {% csrf_token %}
    <button type="submit">Да, удалить</button>
    <a href="{% url 'music_list' %}">Отмена</a>
  </form>
{% endblock %}
