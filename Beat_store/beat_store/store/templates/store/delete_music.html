{% extends 'store/base.html' %}
{% load static %}

{% block title %}Удалить песню - {{ song.title }}{% endblock %}

{% block content %}
    <div class="container my-4">
        <h1 class="text-center mb-4">Удалить «{{ song.title }}»?</h1>
        <p class="text-center">Вы уверены, что хотите удалить эту песню? Это действие нельзя отменить.</p>
        <form method="post" class="filter-form">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger w-100">Удалить</button>
            <a href="{% url 'store:music_list' %}" class="btn btn-secondary w-100 mt-2">Отмена</a>
        </form>
    </div>
{% endblock %}
