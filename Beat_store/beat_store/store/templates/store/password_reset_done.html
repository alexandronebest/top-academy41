{% block title %}Сброс пароля | Beat Store{% endblock %}

{% block content %}

    <div class="col-md-6">
        <div class="card">
            <div class="card-header text-center">
                <h3>Сброс пароля</h3>

        </div>
    </div>
</div>
{% endblock %}
