{% extends 'store/base.html' %}
{% load static %}

{% block content %}
<div class="row">
    <!-- Левая часть: Фото профиля -->
    <div class="col-md-4">
        <div class="profile-photo text-center">
            <img src="{% static 'images/profile_photo.jpg' %}" alt="Фото профиля" class="img-fluid rounded-circle" style="width: 200px; height: 200px; object-fit: cover;">
            <h2 class="mt-3">Имя Пользователя</h2>
        </div>
    </div>
    
    <!-- Правая часть: Список музыки -->
    <div class="col-md-8">
        <div class="music-section">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h3>Моя Музыка</h3>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addMusicModal">Добавить Музыку</button>
            </div>
            
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Название Песни
                    <div>
                        <button class="btn btn-sm btn-warning me-2" data-bs-toggle="modal" data-bs-target="#editMusicModal">Изменить</button>
                        <button class="btn btn-sm btn-danger">Удалить</button>
                    </div>
                </li>
                <!-- Другие песни -->
            </ul>
        </div>
    </div>
</div>

<!-- Модальные окна -->
<div class="modal fade" id="addMusicModal" tabindex="-1" aria-labelledby="addMusicModalLabel" aria-hidden="true">
    <!-- ... содержимое модального окна ... -->
</div>

<div class="modal fade" id="editMusicModal" tabindex="-1" aria-labelledby="editMusicModalLabel" aria-hidden="true">
    <!-- ... содержимое модального окна ... -->
</div>
{% endblock %}
