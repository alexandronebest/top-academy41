{% load static %}
<footer class="footer">
    <div class="footer-container">
        <!-- Иконки социальных сетей -->
        <div class="footer-left d-flex justify-content-center mb-3">
            <a href="#" class="social-link mx-2">
                <img src="{% static 'images/logo_telegram.png' %}" alt="Telegram" class="social-icon">
            </a>
            <a href="#" class="social-link mx-2">
                <img src="{% static 'images/logo_vk.png' %}" alt="VK" class="social-icon">
            </a>
            <a href="#" class="social-link mx-2">
                <img src="{% static 'images/logo_mail.png' %}" alt="Mail" class="social-icon">
            </a>
            <a href="#" class="social-link mx-2">
                <img src="{% static 'images/logo_inst.png' %}" alt="Instagram" class="social-icon">
            </a>
        </div>
        
        <!-- Остальная часть футера -->
        <div class="footer-center text-center mb-3">
            <h3 class="footer-brand">Beat Store</h3>
        </div>
        
        <div class="footer-right d-flex justify-content-center mb-3">
            <button class="contact-button btn" data-bs-toggle="modal" data-bs-target="#contactModal">Контактная Информация</button>
        </div>
    </div>
</footer>

<!-- Плеер -->
<div class="player-section">
    <audio controls>
        <source src="{% static 'audio/song.mp3' %}" type="audio/mpeg">
        Ваш браузер не поддерживает аудио элемент.
    </audio>
</div>
