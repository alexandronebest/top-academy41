  <!-- bootstrap -->

    <!-- перетаскивание скролбара -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Функция для обработки перетаскивания
            function enableDragScroll(container) {
                let isDown = false;
                let startX;
                let scrollLeft;
        
                // Для мыши
                container.addEventListener('mousedown', (e) => {
                    isDown = true;
                    container.classList.add('active');
                    startX = e.pageX - container.offsetLeft;
                    scrollLeft = container.scrollLeft;
                });
        
                container.addEventListener('mouseleave', () => {
                    isDown = false;
                    container.classList.remove('active');
                });
        
                container.addEventListener('mouseup', () => {
                    isDown = false;
                    container.classList.remove('active');
                });
        
                container.addEventListener('mousemove', (e) => {
                    if (!isDown) return;
                    e.preventDefault();
                    const x = e.pageX - container.offsetLeft;
                    const walk = (x - startX) * 2; // Множитель скорости прокрутки
                    container.scrollLeft = scrollLeft - walk;
                });
        
                // Для сенсорных устройств
                let touchStartX;
                let isSwiping = false;
        
                container.addEventListener('touchstart', (e) => {
                    isSwiping = true;
                    touchStartX = e.touches[0].pageX;
                    scrollLeft = container.scrollLeft;
                });
        
                container.addEventListener('touchend', () => {
                    isSwiping = false;
                });
        
                container.addEventListener('touchmove', (e) => {
                    if (!isSwiping) return;
                    e.preventDefault();
                    const touchX = e.touches[0].pageX;
                    const walk = (touchX - touchStartX) * 2;
                    container.scrollLeft = scrollLeft - walk;
                });
            }
        
            // Применяем ко всем контейнерам с песнями
            document.querySelectorAll('.songs').forEach(enableDragScroll);
        });
    </script>

    <script>
        function scrollSongs(direction, containerId) {
            const container = document.getElementById(containerId);
            const scrollAmount = 300; // Количество пикселей для прокрутки
            if (direction === 'left') {
                container.scrollBy({ left: -scrollAmount, behavior: 'smooth' });
            } else {
                container.scrollBy({ left: scrollAmount, behavior: 'smooth' });
            }
        }
    </script>
</body>
</html>
