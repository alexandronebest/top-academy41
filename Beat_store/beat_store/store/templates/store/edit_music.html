<!-- store/templates/store/edit_music.html -->
{% extends 'store/base.html' %}
{% load static %}

{% block title %}Редактировать Музыку{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/edit_music.css' %}">
{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h1 class="mb-4">Редактировать Песню</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Сохранить Изменения</button>
        </form>
    </div>
</div>
{% endblock %}
