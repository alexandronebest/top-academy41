{% extends 'base.html' %}

{% block content %}
  <h1>Удалить фильм</h1>
  <p>Вы уверены, что хотите удалить фильм "{{ movie.title }}"?</p>

  <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Удалить</button>
      <a href="{% url 'movies' %}" class="btn btn-secondary">Отменить</a>
  </form>
{% endblock %}
