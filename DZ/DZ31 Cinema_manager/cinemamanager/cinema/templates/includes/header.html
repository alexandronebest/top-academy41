<header>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'index' %}">Система управления кинотеатром</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                  <li class="nav-item">
                      <a class="nav-link" href="{% url 'movies' %}">Фильмы</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="{% url 'hall' %}">Залы</a>

                      <span class="me-3">Добро пожаловать, {{ user.username }}!</span>
                      <a class="btn btn-outline-danger me-2" href="{% url 'logout' %}">Выход</a>
                  {% else %}
                      <a class="btn btn-outline-success me-2" href="{% url 'login' %}">Вход</a>
                      <a class="btn btn-primary" href="{% url 'register' %}">Регистрация</a>
                  {% endif %}

      </div>
