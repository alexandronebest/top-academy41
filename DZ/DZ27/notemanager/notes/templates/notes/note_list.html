<!DOCTYPE html>
   <html lang="en">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Список заметок</title>
   </head>
   <body>
       <h1>Список заметок</h1>
       <ul>
           {% for note in notes %}
               <li>
                   <h2>{{ note.title }}</h2>
                   <p>{{ note.content }}</p>
                   <p>Опубликовано: {{ note.created_at }}</p>
               </li>
           {% endfor %}
       </ul>
   </body>
   </html>
