{% extends 'base.html' %}

{% block content %}
    <h1 class="mb-5">{{ project.name }}</h1>
    <p>{{ project.description }}</p>

    <h2>Задачи в проекте:</h2>
    <ul>
        {% for task in tasks %}
            <li>
                <a href="{% url 'task' task.id %}">{{ task.title }}</a> - {{ task.status }}
            </li>
        {% endfor %}
    </ul>

    <a href="{% url 'create_task' %}?project_id={{ project.id }}" class="btn btn-success">Добавить задачу</a>
{% endblock %}
